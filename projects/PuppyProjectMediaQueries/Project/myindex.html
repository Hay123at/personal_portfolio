<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Puppy Lovers Page</title>
    <link rel="stylesheet" href="./CSS/mystyle.css" />
  </head>
  <body>
    <!-- ================Header Start==================== -->
    <header>
      <div class="header-title">
        <h1>Puppy Lovers Page</h1>
      </div>
    </header>
    <!-- ================Header End==================== -->
    <!-- ================Banner Section Start==================== -->
    <section>
      <div class="banner-image">
        <img src="./images/banner-puppies.jpg" alt="" />
      </div>
    </section>
    <!-- ================Banner Section End==================== -->
    <!-- ================Three Puppies Section Start==================== -->
    <section>
      <div class="all-puppies Three-puppies">
        <div class="puppy-1"><img src="./images/puppy-1.jpg" alt="" /></div>
        <div class="Missing-puppy"><p>Puppy missing here!!</p></div>
        <div class="puppy-2"><img src="./images/puppy-2.jpg" alt="" /></div>
      </div>
    </section>
    <!-- ================Three Puppies Section End==================== -->
    <!-- ================More Puppies Section Start==================== -->
    <section>
      <div class="More-puppies-title"><h2>More Puppies</h2></div>
    </section>
    <!-- ================More Puppies Section  End==================== -->
    <!-- ================Two Puppies Section Start==================== -->
    <section>
      <div class="all-puppies two-puppies">
        <div class="puppy-3"><img src="./images/puppy-3.jpg" alt="" /></div>
        <div class="puppy-4"><img src="./images/puppy-4.jpg" alt="" /></div>
      </div>
    </section>
    <!-- ================Two Puppies Section End==================== -->
    <!-- ================Footer Start==================== -->
    <footer>
      <div class="footer-part">
        <p><b>Developed by: Hayat Mossa</b></p>
      </div>
    </footer>
    <!-- ================Footer End==================== -->
  </body>
</html>
