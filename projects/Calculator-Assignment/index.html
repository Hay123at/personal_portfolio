<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR-ASSIGNMENT</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="UpperWrapper">
      <div class="internalWrapper">
        <div class="userInput">
          <div class="inputField"></div>
          <!-- <input type="text" class="inputField"> -->
        </div>
        <div class="CWrapper">
          <button value="C" class="buttonScript">C</button>
        </div>
        <div class="rowContainer">
          <div>
            <button value="7" class="buttonStyle buttonScript">7</button>
          </div>
          <div>
            <button value="8" class="buttonStyle buttonScript">8</button>
          </div>
          <div>
            <button value="9" class="buttonStyle buttonScript">9</button>
          </div>
          <div class="orangeColor">
            <button value="/" class="buttonScript">/</button>
          </div>
        </div>
        <div class="rowContainer">
          <div><button value="4" class="buttonScript">4</button></div>
          <div>
            <button value="5" class="buttonStyle buttonScript">5</button>
          </div>
          <div>
            <button value="6" class="buttonStyle buttonScript">6</button>
          </div>
          <div class="orangeColor">
            <button value="*" class="buttonStyle buttonScript">x</button>
          </div>
        </div>
        <div class="rowContainer">
          <div>
            <button value="1" class="buttonStyle buttonScript">1</button>
          </div>
          <div>
            <button value="2" class="buttonStyle buttonScript">2</button>
          </div>
          <div>
            <button value="3" class="buttonStyle buttonScript">3</button>
          </div>
          <div class="orangeColor">
            <button value="-" class="buttonStyle buttonScript">-</button>
          </div>
        </div>
        <div class="rowContainer">
          <div>
            <button value="0" class="buttonStyle buttonScript">0</button>
          </div>
          <div>
            <button value="." class="buttonStyle buttonScript">.</button>
          </div>
          <div id="greenBG">
            <button value="=" class="buttonStyle buttonScript">=</button>
          </div>
          <div class="orangeColor">
            <button value="+" class="buttonStyle buttonScript">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
